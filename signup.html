<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strongdog Chat - Sign Up</title>
    <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #282828, #4e4e4e);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
    }

    #signup-form {
        width: 300px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.18);
    }

    #signup-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    #signup-form input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
    }

    #signup-form button {
        width: 100%;
        padding: 10px;
        background-color: #494949;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #signup-form button:hover {
        background-color: #555555;
    }

    #error-message {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="name" placeholder="Name" autofocus>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="sign-up-button">Sign Up</button>
        <p id="error-message"></p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
<script>
    var db = new PouchDB('https://strongdog.mooo.com/chat', {
        auth: {
            username: 'Admin', // Replace with actual username
            password: 'jtPettit9'  // Replace with actual password
        }
    });

    document.getElementById('sign-up-button').addEventListener('click', signUp);

    function signUp() {
        console.log('Sign up initiated'); // Debug log
        var name = document.getElementById('name').value.trim().toLowerCase();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        console.log('Name:', name); // Debug log
        console.log('Email:', email); // Debug log

        if (!name || !email || !password) {
            document.getElementById('error-message').textContent = 'Please fill all fields.';
            return;
        }

        db.get(name).then(function (doc) {
            console.log('User exists:', doc); // Debug log
            document.getElementById('error-message').textContent = 'Display Name already taken. Please choose another.';
        }).catch(function (error) {
            console.log('Error or user not found:', error); // Debug log
            if (error.status === 404) { // User not found
                db.put({
                    _id: name,
                    email: email,
                    password: password
                }).then(function (response) {
                    console.log('User created:', response); // Debug log
                    window.location.href = 'index.html'; // Redirect
                }).catch(function (error) {
                    console.log('Error creating user:', error); // Debug log
                    document.getElementById('error-message').textContent = error.message;
                });
            } else {
                document.getElementById('error-message').textContent = 'Error during signup: ' + error.message;
            }
        });
    }

    document.getElementById('signup-form').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            console.log('Enter pressed'); // Debug log
            signUp();
        }
    });
</script>

    </script>
</body>
</html>

    </script>
</body>
</html>
