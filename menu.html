    body {

    .navbar {

        display: flex;
        align-items: center;
        justify-content: space-between;
    }

	.categories {
		display: flex;
		gap: 20px; /* Spacing between categories */
	}

.categories a:hover {
    background-color: #565656; /* Light gray background on hover */
    transform: scale(1.05); /* Slight increase in size */
}

.categories a {
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    padding: 5px 10px; /* Padding for touch area */
    border-radius: 5px; /* Rounded corners */
}

    .navbar .logo {
        color: white;
        font-weight: bold;
    }
    .navbar .logo .xp {
        color: orange;
    }
    .navbar a, .navbar a:visited, .navbar .logo span {
        text-decoration: none;
        margin-right: 20px;
    }
    .search-bar {
        padding: 7px;
        padding-top: 10px;
        font-size: 1em;
        border-radius: 20%;
	width: 100%;
        border: none;
        border-bottom: 5px solid gray;
        background-color: transparent;
        color: white;
    }
    .search-bar:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 0.1);
    }
    .games-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        padding: 10px;
		justify-content: center;
    }
    .card {
        background-color: #fff;
    border-radius: 10px;
    margin: 5px; /* Reduced margin */
    width: 120px;
    height: 120px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: relative;
		overflow: hidden;
        position: relative;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.29);
    }
    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }
    .card:hover img {
        transform: scale(1.02); /* subtle zoom on the image */
    }
    .card figcaption {
        position: absolute;
        bottom: -30px; /* start hidden */
        left: 0;
        width: 100%;
        background-color: rgb(74, 74, 74);
        color: white;
        text-align: center;
        padding: 5px;
        transition: bottom 0.5s ease; /* smoother and slower */
        overflow: hidden;
    }
    .card:hover figcaption {
        bottom: 0; /* slide up on hover */
    }
	.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
    transform: rotate(30deg) translate(-50%, -50%);
    transition: transform 0.5s, opacity 0.5s;
    opacity: 0;
    pointer-events: none; /* This ensures the shine doesn't interfere with clicking the card */
}

.card:hover::before {
    transform: rotate(30deg) translate(100%, -50%);
    opacity: 1;
}

.search-results {
	position: absolute;
        right: 20px;
        top: 60px;
        background-color: white;
        color: black;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px; /* Adjusted for image display */
        display: none;
        z-index: 1000;
        transform-origin: left; /* Anchor the transformation to the left */
        transition: transform 0.3s ease, background-color 0.3s ease;
        border-radius: 5px; /* Rounded corners for the search results box */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.search-results a {
	display: flex;
        align-items: center;
        text-decoration: none;
        color: black;
        border-bottom: 1px solid #eee;
        padding: 5px;
        transition: all 0.3s ease;
}

.search-results img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-right: 10px;
    border-radius: 5px;
}

.search-results a:last-child {
    border-bottom: none;
}

.news-container {
    padding: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #444; /* Slightly darker background */
    color: white;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 8px 10px rgba(0,0,0,0.3); /* Subtle shadow */
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}
.news {
    display: grid;
    grid-template: repeat(4, 1fr) / 2fr 3fr;
    gap: 4px;
}

.news > div {
    border: 1px solid white;
    border-radius: 5px;
    padding: 7px 15px;
    background-color: rgba(255, 255, 255, 0.07); /* Slightly lighter */
}

.credits--right:hover {
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0.2); /* Lighter color on hover */
    transform: scale(1.1); /* slightly bigger on hover */
}

.credits--right {
    transition: all 0.3s ease;
}

.credits--a {
    color: #b482ff;
}

.credits--title {
    grid-column: 1 / -1;
    text-align: center;
}

/* Styling for the All  label */
h2 {
    text-align: center;
    color: white;
    margin: 20px 0; /* Spacing above and below */
    font-size: 1.5em; /* Larger font size */
}

.card figcaption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(95,95,95,0.8);
    color: black;
    padding: 5px 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
    transform: translateY(100%); /* Start off-screen */
    opacity: 0;
	display: flex;
    justify-content: center;
    align-items: center;
    text-shadow: 0 0 2px white;
    font-weight: 550;
    border-radius: 10px;
}

.card:hover figcaption {
    height: 30px; /* Show text on hover */
    background-color: rgba(95, 95, 95, 0.8); /* Non-transparent background on hover */
	transform: translateY(0); /* Slide up to visible */
    opacity: 1;
}

.pagination {
    text-align: center;
    margin: 20px 0;
    background-color: #2e2e2e; /* Dark grey background, same as body */
}

.pagination a {
    color: white;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
    border: 1px solid #444; /* Slightly lighter border for visibility */
    margin: 0 4px;
}
 
.pagination a.active {
    background-color: #444; /* Slightly darker for the active link */
    border: 1px solid #666;
}

.pagination a:hover:not(.active) {
    background-color: #444; /* On hover */
}

.updates-paragraph-text {

    background-color: #a83632;
    padding: 15px 10px;

}
.updates-text-container {

    display: flex;
    justify-content: center;
    align-items: center;
}

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('.search-bar');
    const searchResults = document.getElementById('searchResults');
    const cards = Array.from(document.querySelectorAll('.card'));

    // Show results when the search bar is focused
    searchInput.addEventListener('focus', function() {
        searchResults.style.display = 'block';
        updateSearchResults();
    });

    // Update the search results based on the input
    searchInput.addEventListener('input', updateSearchResults);

    // Hide results when clicking outside the search bar and results
    document.addEventListener('click', function(event) {
        if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = 'none';
        }
    });

    // Function to update the search results
    function updateSearchResults() {
        const searchText = searchInput.value.toLowerCase();
        const filteredCards = cards.filter(card => 
            !card.classList.contains('ad-card') &&  // Exclude ad cards
            card.textContent.toLowerCase().includes(searchText)
        ).slice(0, 7); // Top 7 results

        searchResults.innerHTML = '';
        filteredCards.forEach(card => {
            const gameTitle = card.querySelector('figcaption').textContent;
            const gameImage = card.querySelector('img').src;

            const resultLink = document.createElement('a');
            resultLink.href = card.getAttribute('href');
            resultLink.innerHTML = `<img src="${gameImage}" alt="${gameTitle}"><span>${gameTitle}</span>`;
            searchResults.appendChild(resultLink);
        });
    }
});

</script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
    const randomGameButton = document.getElementById('randomGame');
    const blockLanschoolButton = document.getElementById('blockLanschool');
    const cards = Array.from(document.querySelectorAll('.card'));

    randomGameButton.addEventListener('click', function(e) {
        e.preventDefault();
        if (cards.length > 0) {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const randomCardHref = cards[randomIndex].getAttribute('href');
            window.location.href = randomCardHref;
        }
    });

	blockLanschoolButton.addEventListener('click', function(e) {
    e.preventDefault();
    var url = "https://jman1593.github.io";
    var newTab = window.open();
    newTab.document.write('<html><body style="margin: 0; height: 100vh;"><iframe src="' + url + '" style="border: none; width: 100%; height: 100%;"></iframe></body></html>');
    newTab.document.close();
    });
}); 

</script>
<script>
            function fetchTopGames() {
                fetch('https://script.google.com/macros/s/AKfycbwWFyTbHl4mSwaxmvis8WOMk3_jpojGb8CN8KG1EgBHLNuJuNt70v_WWbWP32nCt2Q_aQ/exec?action=getTop10', {
                    method: 'GET'
                })
                .then(response => response.json())
                .then(data => displayTopGames(data))
                .catch(error => console.error('Error:', error));
            }

            function displayTopGames(games) {
                const topGameList = document.getElementById('topGameList');
                topGameList.innerHTML = ''; // Clear the list before adding new items

                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `<h3>${game[0]}</h3><p>Views: ${game[1]}</p>`;
                    gameCard.addEventListener('click', function() {
                        embedGame(`./html/${game[0]}/index.html`, game[0]);
                    });
                    topGameList.appendChild(gameCard);
                });
            }

            fetchTopGames(); // Fetch and display top games when the page loads
        });
    </script>
</html>
